<!-- search section -->
<div class="search">
  <form #form="ngForm" (submit)="onSubmit()" >
    <input type="text"  placeholder="search city" name="city" [(ngModel)]="cityName">
  </form>

</div>

<!-- container section  -->
<div class="container" >
  
  <!-- upper-data -->
  <div class="upper-data">
    <img src="../assets/weather-hot.jpg" *ngIf="weatherData.main.temp  > 15 ">
    <img src="../assets/weather-cold.jpg" *ngIf="weatherData.main.temp <= 14 ">
    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temperture">{{ weatherData.main.temp | number :'1.0-0'}}째C</div>
    </div>
   
<!-- lower-data -->
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.jpg" >
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_min | number :'1.0-0'}}째C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.jpg" >
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max | number :'1.0-0'}}째C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/Humidity.jpg" >
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.humidity }}째C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.jpg" >
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.wind.speed }}km/h
        </div>
      </div>

    </div>
  </div>
</div>

<router-outlet></router-outlet>
